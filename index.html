<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFit - Health and Fitness</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="main.css">
    <a herf="http://www.wellfit.com">www.wellfit.com</a>
</head>
<body>
    <header>
        <h1>WellFit - Your Health and Fitness Companion</h1>
    </header>

    <!-- Authentication Container -->
    <div id="auth-container">
        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
        </div>

        <div id="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Log in here</a></p>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="main-container" style="display: none;">
        <div id="meal-plan-content"></div>
        <div id="workout-plan-content"></div>
    </div>

    <footer>
        <p>&copy; 2024 WellFit. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
