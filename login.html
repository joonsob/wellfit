<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <h1>Welcome Back to WellFit</h1>
    </header>

    <!-- Login Container -->
    <div id="login-container">
        <form action="http://localhost:5000/login" method="post" id="login-form">
            <h2>Login</h2>
            
            <!-- Username Field -->
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="uname" placeholder="Enter your username" required>
            
            <!-- Password Field -->
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="psw" placeholder="Enter your password" required>
            
            <!-- Remember Me Checkbox -->
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember" checked> Remember me
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit" id="login-btn">Login</button>
            
            <!-- Cancel Button -->
            <button type="button" class="cancelbtn" onclick="location.href='index.html'">Cancel</button> 

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <span>Forgot <a href="#">password?</a></span>
            </div>
        </form>

        <!-- Sign Up Prompt -->
        <div id="signup-prompt">
            <p>Don't have an account?</p>
            <button id="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>

    <footer>
        <p>Health & Fitness Portal Â© 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
